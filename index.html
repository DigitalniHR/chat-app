<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
            line-height: 1.6;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #f0f0f0;
            color: #333;
            position: relative;
        }

        .assistant-message.typing::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 15px;
            width: 30px;
            height: 15px;
            background: url("data:image/svg+xml,%3Csvg width='30' height='15' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='5' cy='7.5' r='2' fill='%23666'%3E%3Canimate attributeName='opacity' dur='1s' values='0;1;0' repeatCount='indefinite' begin='0s'/%3E%3C/circle%3E%3Ccircle cx='15' cy='7.5' r='2' fill='%23666'%3E%3Canimate attributeName='opacity' dur='1s' values='0;1;0' repeatCount='indefinite' begin='0.3s'/%3E%3C/circle%3E%3Ccircle cx='25' cy='7.5' r='2' fill='%23666'%3E%3Canimate attributeName='opacity' dur='1s' values='0;1;0' repeatCount='indefinite' begin='0.6s'/%3E%3C/circle%3E%3C/svg%3E") no-repeat;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: #0084ff;
        }

        #send-button {
            padding: 15px 30px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0073e6;
        }

        #send-button:disabled {
            background-color: #cccccc;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .formatted-text {
            white-space: pre-line;
            line-height: 1.6;
        }

        .formatted-text h1, .formatted-text h2 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .formatted-text ul, .formatted-text ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        #key-missing {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Rest of your HTML remains the same -->
    <script>
        // Previous JavaScript code remains the same, but add this function:
        
        function formatMessage(content) {
            // Format headings
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Format lists
            content = content.replace(/- (.*?)(\n|$)/g, 'â€¢ $1\n');
            
            // Add proper spacing
            content = content.replace(/\n\n+/g, '\n\n');
            
            return content;
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            
            if (role === 'assistant') {
                messageDiv.classList.add('typing');
                messageDiv.innerHTML = '<span class="dots">...</span>';
                chatContainer.appendChild(messageDiv);
                
                // Simulate typing effect
                setTimeout(() => {
                    messageDiv.classList.remove('typing');
                    messageDiv.innerHTML = `<div class="formatted-text">${formatMessage(content)}</div>`;
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="formatted-text">${formatMessage(content)}</div>`;
                chatContainer.appendChild(messageDiv);
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
