<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same, add these new styles: */

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #attach-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #0084ff;
            font-size: 20px;
        }

        #attach-button:hover {
            background: #f5f5f5;
            border-radius: 50%;
        }

        #file-input {
            display: none;
        }

        .preview-container {
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: none;
        }

        .preview-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-image {
            max-height: 100px;
            border-radius: 8px;
        }

        .preview-info {
            flex: 1;
            font-size: 14px;
            color: #666;
        }

        .remove-file {
            color: #ff4444;
            cursor: pointer;
            padding: 8px;
        }

        .remove-file:hover {
            background: #f5f5f5;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div class="preview-container" id="preview-container">
        <div class="preview-content">
            <img class="preview-image" id="preview-image">
            <div class="preview-info" id="preview-info"></div>
            <i class="fas fa-times remove-file" onclick="removeFile()"></i>
        </div>
    </div>
    <div class="input-container">
        <button id="attach-button">
            <i class="fas fa-paperclip"></i>
        </button>
        <input type="file" id="file-input" accept="image/*,.pdf,.txt">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // Previous script content remains, add these new functions:
        
        const attachButton = document.getElementById('attach-button');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewInfo = document.getElementById('preview-info');
        let currentFile = null;

        attachButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;
            previewContainer.style.display = 'block';
            previewInfo.textContent = file.name;

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
            }
        });

        function removeFile() {
            currentFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
        }

        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    if (file.type.startsWith('image/')) {
                        resolve({
                            type: 'image',
                            content: e.target.result.split(',')[1],
                            format: file.type
                        });
                    } else {
                        resolve({
                            type: 'text',
                            content: e.target.result,
                            format: file.type
                        });
                    }
                };
                reader.onerror = () => reject(new Error('File reading failed'));

                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            });
        }

        // Update sendMessage function to handle files:
        async function sendMessage() {
            const content = input.value.trim();
            if (!content && !currentFile) return;

            addMessage('user', content + (currentFile ? ` [Attached: ${currentFile.name}]` : ''));
            let messageContent = content;
            let processedFile = null;

            if (currentFile) {
                try {
                    processedFile = await processFile(currentFile);
                    if (processedFile.type === 'text') {
                        messageContent += `\n\nFile contents:\n${processedFile.content}`;
                    }
                } catch (error) {
                    console.error('File processing error:', error);
                }
            }

            // Clear input and file
            input.value = '';
            removeFile();

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(typingDiv);
            scrollToBottom();

            try {
                let apiMessages = [...messages];
                
                if (processedFile && processedFile.type === 'image') {
                    apiMessages.push({
                        role: 'user',
                        content: [
                            { type: "text", text: messageContent },
                            {
                                type: "image_url",
                                image_url: {
                                    url: `data:${processedFile.format};base64,${processedFile.content}`
                                }
                            }
                        ]
                    });
                } else {
                    apiMessages.push({ role: 'user', content: messageContent });
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: processedFile?.type === 'image' ? 'gpt-4-vision-preview' : 'gpt-4-0125-preview',
                        messages: apiMessages
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API call failed');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                messages.push({ role: 'assistant', content: assistantMessage });
                
                typingDiv.remove();
                addMessage('assistant', assistantMessage);
            } catch (error) {
                console.error('Error:', error);
                typingDiv.remove();
                addMessage('assistant', 'Sorry, there was an error: ' + error.message);
            }
        }
    </script>
</body>
</html>
