<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <!-- Add this line for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same, add these new styles: */
        
        #attachment-preview {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        #attachment-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
        }

        #attachment-preview .file-name {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        #file-button {
            background: none;
            border: none;
            color: #666;
            padding: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #file-button:hover {
            color: #0084ff;
        }

        #file-input {
            display: none;
        }

        .remove-file {
            color: #ff4444;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Update input container style */
        #input-container {
            display: flex;
            gap: 5px;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #user-input {
            border: none;
            padding: 15px;
        }

        #user-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="key-missing">
        Add your API key to the URL like this: ?key=your-api-key
    </div>
    <div id="chat-interface" style="display: none;">
        <div id="chat-container"></div>
        <div id="attachment-preview">
            <div class="file-content"></div>
            <div class="file-name"></div>
            <i class="fas fa-times remove-file" onclick="removeFile()"></i>
        </div>
        <div id="input-container">
            <button id="file-button">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="file-input" accept="image/*,.txt,.pdf">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Get API key from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('key');

        const chatInterface = document.getElementById('chat-interface');
        const keyMissing = document.getElementById('key-missing');
        const fileInput = document.getElementById('file-input');
        const fileButton = document.getElementById('file-button');
        const attachmentPreview = document.getElementById('attachment-preview');
        let currentFile = null;

        if (apiKey) {
            chatInterface.style.display = 'block';
            keyMissing.style.display = 'none';
        }

        fileButton.onclick = () => fileInput.click();
        
        fileInput.onchange = async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFile = file;
            const preview = attachmentPreview.querySelector('.file-content');
            const fileName = attachmentPreview.querySelector('.file-name');
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `<i class="fas fa-file-alt"></i> ${file.type}`;
            }
            
            fileName.textContent = file.name;
            attachmentPreview.style.display = 'block';
        };

        function removeFile() {
            currentFile = null;
            fileInput.value = '';
            attachmentPreview.style.display = 'none';
        }

        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    if (file.type.startsWith('image/')) {
                        // For images, use base64
                        resolve({
                            type: 'image',
                            content: e.target.result.split(',')[1],
                            format: file.type
                        });
                    } else {
                        // For text files
                        resolve({
                            type: 'text',
                            content: e.target.result,
                            format: file.type
                        });
                    }
                };

                reader.onerror = () => reject(new Error('File reading failed'));

                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            });
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage && !currentFile) return;

            addMessage('user', userMessage + (currentFile ? ` [Attached: ${currentFile.name}]` : ''));
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            let messageContent = userMessage;
            let processedFile = null;

            try {
                if (currentFile) {
                    processedFile = await processFile(currentFile);
                    if (processedFile.type === 'text') {
                        messageContent += `\n\nFile contents:\n${processedFile.content}`;
                    }
                }

                // Prepare messages for API
                let apiMessages = [...messages];
                
                if (processedFile && processedFile.type === 'image') {
                    apiMessages.push({
                        role: 'user',
                        content: [
                            {
                                type: "text",
                                text: messageContent
                            },
                            {
                                type: "image_url",
                                image_url: {
                                    url: `data:${processedFile.format};base64,${processedFile.content}`
                                }
                            }
                        ]
                    });
                } else {
                    apiMessages.push({
                        role: 'user',
                        content: messageContent
                    });
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: processedFile?.type === 'image' ? 'gpt-4-vision-preview' : 'gpt-4-0125-preview',
                        messages: apiMessages,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API call failed');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                messages.push({ role: 'assistant', content: assistantMessage });
                addMessage('assistant', assistantMessage);

            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
                console.error('Error:', error);
            }

            // Reset UI
            userInput.disabled = false;
            sendButton.disabled = false;
            removeFile();
            userInput.focus();
        }

        // Rest of your code (addMessage function, event listeners, etc.) remains the same
    </script>
</body>
</html>
