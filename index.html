<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #e4e6eb;
            color: black;
        }

        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }

        #send-button {
            padding: 15px 30px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: #cccccc;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        #file-label {
            display: inline-block;
            padding: 15px;
            background-color: #e4e6eb;
            color: #333;
            border-radius: 20px;
            cursor: pointer;
        }

        #file-input {
            display: none;
        }

        .file-preview {
            margin: 10px 0;
            padding: 10px;
            background-color: #e4e6eb;
            border-radius: 5px;
            display: none;
        }

        .uploaded-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div class="loading">AI is thinking...</div>
    <div class="file-preview">
        Selected file: <span id="file-name"></span>
        <div id="image-preview"></div>
    </div>
    <div id="input-container">
        <label id="file-label" for="file-input">ðŸ“Ž</label>
        <input type="file" id="file-input" accept="image/*,.pdf,.txt,.doc,.docx">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const OPENAI_API_KEY = 'YOUR_API_KEY'; // Will be replaced with environment variable

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.querySelector('.loading');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.querySelector('.file-preview');
        const fileName = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');

        let messages = [];
        let currentFile = null;

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFile = file;
            fileName.textContent = file.name;
            filePreview.style.display = 'block';
            
            // Preview image if it's an image file
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="uploaded-image">`;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '';
            }
        }

        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    if (file.type.startsWith('image/')) {
                        // For images, convert to base64
                        resolve({
                            type: 'image',
                            content: e.target.result.split(',')[1],
                            format: file.type
                        });
                    } else {
                        // For text-based files
                        resolve({
                            type: 'text',
                            content: e.target.result,
                            format: file.type
                        });
                    }
                };

                reader.onerror = () => reject(new Error('File reading failed'));

                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            });
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage && !currentFile) return;

            // Display user message
            addMessage('user', userMessage + (currentFile ? ` (Attached file: ${currentFile.name})` : ''));
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';

            let messageContent = userMessage;
            let processedFile = null;

            try {
                if (currentFile) {
                    processedFile = await processFile(currentFile);
                    if (processedFile.type === 'text') {
                        messageContent += `\n\nFile contents:\n${processedFile.content}`;
                    }
                }

                // Prepare messages for API
                let apiMessages = [...messages];
                apiMessages.push({ role: 'user', content: messageContent });

                // If it's an image, format message differently
                if (processedFile && processedFile.type === 'image') {
                    apiMessages[apiMessages.length - 1].content = [
                        { type: "text", text: messageContent },
                        {
                            type: "image_url",
                            image_url: {
                                url: `data:${processedFile.format};base64,${processedFile.content}`
                            }
                        }
                    ];
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4-vision-preview',
                        messages: apiMessages,
                        max_tokens: 500
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'API call failed');
                
                const assistantMessage = data.choices[0].message.content;
                messages.push({ role: 'assistant', content: assistantMessage });
                addMessage('assistant', assistantMessage);

            } catch (error) {
                addMessage('assistant', 'Sorry, there was an error processing your request: ' + error.message);
                console.error('Error:', error);
            }

            // Reset UI
            userInput.disabled = false;
            sendButton.disabled = false;
            loadingIndicator.style.display = 'none';
            filePreview.style.display = 'none';
            currentFile = null;
            fileInput.value = '';
            userInput.focus();
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
