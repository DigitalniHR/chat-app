<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
        }

        .user-message .message-content {
            background: #0084ff;
            color: white;
        }

        .assistant-message {
            margin-right: auto;
        }

        .assistant-message .message-content {
            background: #f0f0f0;
        }

        .input-area {
            position: relative;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 24px;
        }

        #user-input {
            flex: 1;
            border: none;
            background: none;
            padding: 8px;
            font-size: 16px;
        }

        #user-input:focus {
            outline: none;
        }

        .btn {
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #e4e6eb;
        }

        .btn i {
            color: #0084ff;
            font-size: 20px;
        }

        #file-input {
            display: none;
        }

        .preview-area {
            padding: 10px;
            margin-bottom: 10px;
            display: none;
        }

        .preview-area img {
            max-height: 200px;
            border-radius: 8px;
        }

        .preview-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            color: #65676b;
            font-size: 14px;
        }

        .remove-file {
            color: #dc3545;
            cursor: pointer;
        }

        .typing {
            padding: 20px;
            display: flex;
            gap: 4px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            animation: typing 1.4s infinite both;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <div class="preview-area" id="preview-area">
                <img id="preview-image" src="" alt="">
                <div class="preview-info">
                    <span id="file-name"></span>
                    <i class="fas fa-times remove-file" onclick="removeFile()"></i>
                </div>
            </div>
            <div class="input-container">
                <button class="btn" id="file-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="file-input" accept="image/*,.pdf,.txt">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button class="btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add the same JavaScript from before, but update the DOM selectors to match new structure
        // The core functionality remains the same
    </script>
</body>
</html>
