<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <style>
        /* ... (keep existing styles) ... */
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div class="loading">AI is thinking...</div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // This line will be replaced by GitHub Actions
        const OPENAI_API_KEY = null;

        if (!OPENAI_API_KEY) {
            document.body.innerHTML = '<div style="color: red; padding: 20px;">Error: API key not configured correctly.</div>';
            throw new Error('API key not configured');
        }

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.querySelector('.loading');

        let messages = [];

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';

            messages.push({ role: 'user', content: userMessage });

            try {
                console.log('Sending request...'); // Debug log
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4-0125-preview',
                        messages: messages
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API call failed');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                messages.push({ role: 'assistant', content: assistantMessage });
                addMessage('assistant', assistantMessage);
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
                console.error('Error:', error);
            }

            userInput.disabled = false;
            sendButton.disabled = false;
            loadingIndicator.style.display = 'none';
            userInput.focus();
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
